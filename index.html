<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./todo.styles.css">
    <title>jQuery Todo List</title>
</head>
<body>
    <body onunload="window.alert('Ready for a new day?');">
    <div class="container">
		<h3>What I need to do today</h3>
		<ul id="listOfItemsID" class="items"></ul>
		<form id="formToAddItemsID" class="addItems">
			<input id="userInput" type="text" name="item" placeholder="What do you need to do today?" required>
			<input id="submitButton" type="submit" value="Add Item">
		</form>
	</div>
    <script src="./app.js"></script>
</body>
</html>
